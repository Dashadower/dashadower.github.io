---
layout: default
---

<article class="post">
  <!-- for mathjax support -->
  {% if page.usemathjax %}
    {% include mathjax.html %}
  {% endif %}
  
  <div class="blog-container">
    <h1>{{ page.title }}</h1>
  
    <div class="entry">
      {{ content }}
    </div>
  
    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
  
    {% include disqus.html %}
  </div>
</article>
